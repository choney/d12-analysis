<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dominating12 Log Analysis</title>
</head>
<body>
  <h1>Dominating12 Log Analyzer</h1>

  <!-- Where the user pastes the log text -->
  <textarea id="logInput" rows="8" cols="80" placeholder="Paste your log here"></textarea>
  <br/><br/>

  <!-- Button to trigger analysis -->
  <button id="analyzeButton">Analyze</button>

  <!-- Container to display the analysis results -->
  <div id="analysisResults" style="margin-top:20px;"></div>

  <!-- Link to our script -->
  <script src="script.js"></script>
</body>
</html>
